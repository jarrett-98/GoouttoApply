			width: 0%;

			top: 0;
			z-index: 1000;
			font-size: 2.4rem;
			/* font-style: Serif; */
			/* font-family: Courier New; */
			/* font-weight:100; */
		}

		/* body {
			height: 2000px;
		} */
	</style>

	<script type="text/javascript">
		onload = function () {
			var dh = document.documentElement.scrollHeight || document.body.scrollHeight;
			window.scrollTo(0, (dh - screen.availHeight) / 2 - 1000);
		}
	</script>




	<title>首页</title>
</head>

<body>



	<div class="top_img" style="margin-top: 25%; left: 0; margin-bottom: -25%;">
		<!-- <a href="/首页/首页.html"><img src="./首页_files/ListUI.jpg" width="100%"></a> -->
		<img src="./首页_files/ListUI_1.jpg" width="100%">

		<img src="./首页_files/ListUI_3.jpg" width="100%">
	</div>


	<div class="top_imgs">
		<div class="top_time_img">
			<img src="./首页_files/top_time_2_img.jpg" width="100%">

	<div class="now_time" style="display: block; margin-top: 4%; margin-left: 4.2%;"></div>
	
	<!-- 让整个页面不能修改 -->
	<div class="disabled_mask" style="display: block; margin-top: 20%;"></div>

	<script type="text/javascript">
		const format3 = (date) => `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`
		document.querySelector('div.now_time').innerHTML = format3(new Date())

	</script>
